  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Format
        run: |
          for dir in agdk-* na-*; do
            cd $GITHUB_WORKSPACE/$dir
            cargo fmt --all -- --check
          done
